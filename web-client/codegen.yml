overwrite: true
schema: 'http://localhost:9080/graphql'
documents: 'src/**/*.graphql'
generates:
    src/generated/graphql.tsx:
        plugins:
            - 'typescript'
            - 'typescript-operations'
            - 'typescript-react-apollo'
    ./graphql.schema.json:
        plugins:
            - 'introspection'
