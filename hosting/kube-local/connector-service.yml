kind: Service
apiVersion: v1
metadata:
  name: vault-service
spec:
  selector:
    app.kubernetes.io/name: vault
  ports:
  # Default port used by the image
  - port: 8200
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: example-ingress
spec:
  rules:
  - http:
      paths:
      - path: /vault
        backend:
          serviceName: vault-service
          servicePort: 8200 
