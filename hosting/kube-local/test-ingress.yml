apiVersion: v1
items:
- apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/rewrite-target: /$2
    name: example-ingress
    namespace: default
  spec:
    rules:
    - http:
        paths:
        - backend:
            service:
              name: foo-service
              port:
                number: 5678
          path: /foo(/|$)(.*)
          pathType: ImplementationSpecific
        - backend:
            service:
              name: bar-service
              port:
                number: 5678
          path: /bar(/|$)(.*)
          pathType: ImplementationSpecific
        - backend:
            service:
              name: yournamespaceapi-service
              port:
                number: 80
          path: /aaa(/|$)(.*)
          pathType: ImplementationSpecific
        - backend:
            service:
              name: yournamespaceapi2-service
              port:
                number: 8002
          path: /bbb(/|$)(.*)
          pathType: ImplementationSpecific
        - backend:
            service:
              name: yournamespaceapi3-service
              port:
                number: 8003
          path: /ccc(/|$)(.*)
          pathType: ImplementationSpecific
        - backend:
            service:
              name: yournamespaceapi4-service
              port:
                number: 8004
          path: /ddd(/|$)(.*)
          pathType: ImplementationSpecific              
  status:
    loadBalancer:
      ingress:
      - hostname: localhost
kind: List
metadata:
